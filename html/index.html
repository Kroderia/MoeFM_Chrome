<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script type="text/javascript" src="../js/jquery.js"></script>
	</head>

	<body>
		<div id="song_left_container">
			<div id="song_image_container">
				<img id="song_image" src="../img/logo.png" />
			</div>
			
			<div id="song_func_container">
				<button id="song_download" class="flat_button">下载</button>
				<button id="song_image_enlarge" class="flat_button">大图</button>
			</div>
		</div>
		
		<div id="song_info_container">
			<div id="song_name">载入中...</div>
			<a id="song_album">...</a>
			
			<div id="song_progress">
				<div id="song_progress_bar"></div>
			</div>
			
			<div id="song_control_container">
				<a id="song_fav" class="song_control_button song_fav_delete"></a>
				<a id="song_play" class="song_control_button status_play"></a>
				<a id="song_trash" class="song_control_button"></a>
				<a id="song_next" class="song_control_button"></a>
				<p id="song_remain"></p>
			</div>
		</div>
		
		<script type="text/javascript" src="../js/settings.js"></script>
		<script type="text/javascript" src="../js/globalfunc.js"></script>
		<script type="text/javascript" src="../js/play.js"></script>
	</body>
</html>
